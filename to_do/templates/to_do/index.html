<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Bienvenido a la Lista de Tareas</h1>
    {% comment %} <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {% if task.completed %}✔{% else %}❌{% endif %}</li>
        {% endfor %}
    </ul> {% endcomment %}
</body>
</html>
